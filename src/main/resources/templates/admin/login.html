<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台管理登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/admin-login.css" type="text/css" rel="stylesheet" charset = "UTF-8">
    <script  type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="login">
    <h1>后台管理登录</h1>
    <form method="post" action="/adminLogin">

        <input type="text" name="email" placeholder="邮箱" required="required" />
        <input type="password" name="password" placeholder="密码" required="required" />
        <input class = "ver" type="password" name="verification" placeholder="验证码" required="required" />
        <a href=""> <img class="ver" id="verImg" name="verImg" src="/getCaptchaImage" alt="cat" title="喵喵喵?"> </a>
        <button type="submit" class="btn btn-primary btn-block btn-large">登录</button>
    </form>
</div>
</body>
</html>
